server:
  port: 10086
spring:
  application:
    name: leyou-registry
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka
#    register-with-eureka: false # 设置不注册eureka本身
    fetch-registry: false #不拉取eureka服务列表
  server:
    enable-self-preservation: false # 关闭自我保护
    eviction-interval-timer-in-ms: 10000 # 定期清除无效链接

